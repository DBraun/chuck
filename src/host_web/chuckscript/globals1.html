<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ChucK + JS => ChucKScript</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
      }

      #output {
        width: 100%;
        height: 300px;
        margin: 0 auto;
        margin-top: 10px;
        border-left: 0px;
        border-right: 0px;
        padding-left: 0px;
        padding-right: 0px;
        display: block;
        background-color: black;
        color: white;
        font-family: 'Lucida Console', Monaco, monospace;
        outline: none;
        resize: none;
      }
    </style>
  </head>
  <body onresize="chuckEditor.resize();">
<div>
    <div id="program">// Globals 1: setting ints, floats, and broadcasting Events
global Event mouseClicked;
global int mouseX;
global float mouseY;
SinOsc foo => dac;
while( true )
{
    300 + 0.3 * mouseX => foo.freq;
    <<< foo.freq(), mouseX, mouseY >>>;
    mouseClicked => now;
}
</div>
</div>
<div>
    <button id="startChuck">Start ChucK</button>
    <button id="compileButton" disabled="disabled">Compile and Run</button>
    <button id="replaceButton" disabled="disabled">Replace</button>
    <button id="removeButton" disabled="disabled">Remove</button>
</div>
<div>
    <textarea id="output"></textarea>
</div>
    <script src="./js/ace-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var chuckEditor = ace.edit("program");
        chuckEditor.setTheme("ace/theme/chuck");
        chuckEditor.session.setMode("ace/mode/chuck");
        chuckEditor.setOptions({
            fontSize: "14px",
            fontFamily: "Monaco",
            cursorStyle: "ace",
            useSoftTabs: true,
            showFoldWidgets: true,
            foldStyle: "markbeginend",
            maxLines: 23,
            minLines: 23
        }); 
        chuckEditor.container.style.lineHeight = 1.25;
        chuckEditor.renderer.updateFontSize();
        chuckEditor.session.setUseWrapMode(true);
    </script>
    <script type="text/javascript" src="./js/defer.js"></script>
    <!--  TODO: things fail if this script is not in the same directory as the HTML    -->
    <script type="text/javascript" src="./chuckscriptwebaudio.js"></script>
    <script>
        var startButton = document.getElementById( "startChuck" );
        var compileButton = document.getElementById( "compileButton" );
        var replaceButton = document.getElementById( "replaceButton" );
        var removeButton = document.getElementById( "removeButton" );
        startButton.addEventListener( "click", function() {
            startButton.disabled = true;
            startChuck();
         });
    
        theChuckReady.then( function() {
            compileButton.disabled = false;
            replaceButton.disabled = false;
            removeButton.disabled = false;
            
            chuckPrint = (function() {
                var element = document.getElementById('output');
                if (element) element.value = ''; // clear browser cache
                return function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    // These replacements are necessary if you render to raw HTML
                    //text = text.replace(/&/g, "&amp;");
                    //text = text.replace(/</g, "&lt;");
                    //text = text.replace(/>/g, "&gt;");
                    //text = text.replace('\n', '<br>', 'g');
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight; // focus on bottom
                    }
                };
            })();
            
            compileButton.addEventListener( "click", function() 
            {
                // send message to compile code 
                theChuck.runChuckCode( chuckEditor.getValue() );
            });
        });
    </script>
    <script>
        theChuckReady.then( function() {
            if( window.Event ) { document.captureEvents( Event.MOUSEMOVE ); }
            document.onmousemove = function( e )
            {
                var x = (window.Event) ? e.pageX : event.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft);
                var y = (window.Event) ? e.pageY : event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);
                theChuck.setInt( "mouseX", x );
                theChuck.setFloat( "mouseY", y );
            }
    
            document.onclick = function( e )
            {
                theChuck.broadcastEvent( "mouseClicked" );
            }
        });
    </script>
  </body>
</html>
